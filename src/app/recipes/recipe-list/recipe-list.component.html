<div class="row">
    <div class="col-md-12">
        <button class="btn btn-success">New Recipe</button>
    </div>
</div>
<hr>
<div class="list-group">
    <a href="" class="list-group-item list-group-item-action flex-column align-items-start" *ngFor="let recipe of recipes">
        <div class="d-flex w-300 justify-content-between">
            <div class="">
                <h4 class="list-group-item-heading">{{ recipe.name }}</h4>
                <p class="list-group-item-text">{{ recipe.description }}</p>
            </div>
            <span class="">
                <img [src]="recipe.imagePath" alt="{{ recipe.name }}" class="img-responsive" style="max-height:75px">
            </span>
        </div>
    </a>
    <app-recipe-item></app-recipe-item>
</div>
